<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegisterPage</title>
</head>
<body>
    <h1>Register Page</h1>

    <form class="form col-sm-6" id="register-form">
        <input
          type="text"
          class="form-control"
          name="fname"
          id="fname"
          placeholder="First Name"
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="mname"
          id="mname"
          placeholder="Middle Name"
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="lname"
          id="lname"
          placeholder="Last Name"
        />
        <br />
        
        <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="Username"
      />
      <br />
      <input
          type="text"
          class="form-control"
          name="password"
          id="password"
          placeholder="Password"
        />
        <br>
        <button type="submit" class="btn btn-primary" id="add">
            Login Here !
          </button>
        </form>

        <script src="js/register.js"></script>
</body>
</html>
