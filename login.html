<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Login Page</h1>

    <form class="form col-sm-6" id="login-form">
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="Username"
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit" class="btn btn-primary" id="add">
            Login Here !
          </button>
        </form>

        <script src="js/login.js"></script>
</body>
</html>
