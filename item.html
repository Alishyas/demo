<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item</title>
</head>
<body>
    <h1>Item list</h1>

    <div class="container">
        <h2>All Items</h2>
  
        <table class="table col-sm-12">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tblbody"></tbody>
        </table>
  
        <hr />
        <h2>Add Item</h2>
  
        <form class="form col-sm-6" id="hero-form">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Full Name"
          />
          <br />
          <input
            type="text"
            class="form-control"
            name="desc"
            id="desc"
            placeholder="Description"
          /><br />
          <input
            type="text"
            class="form-control"
            name="price"
            id="price"
            placeholder="Price"
          /><br />
          <input
            type="text"
            class="form-control"
            name="minprice"
            id="minprice"
            placeholder="minprice"
          />
         
          <br />
          <form enctype="multipart/form-data" id="fileUploadForm">
            <input type="file" name="fileToUpload" id="fileToUpload" />
          </form>
          <br />
  
          <button type="submit" class="btn btn-primary" id="add-hero">
            Add Items!
          </button>
        </form>
        <hr />
        <br />
        <button id="remove-heroes" class="btn btn-danger">
          Remove All Items!!
        </button>

        <h3>Name of auction participants</h3>
        <h3>Name: Alishya </h3>
      </div>
</body>
</html>
